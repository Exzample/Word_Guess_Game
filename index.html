<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/CSS/Reset.css">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="./JS/main.js"></script>
    <title>HangMan Game</title>
</head>


<body>
    <header id="header" class="bg-dark d-flex justify-content-center text-white">
        <h1>Guess the correct animal</h1>

    </header>
    <div class="container col-12 m-0">
        <div class="row jumbotron d-flex justify-content-center">
            <div class="float-left col ml-2 mb-4" style="height: 250px;">
                <span id="document " class="row border border-dark bg-light mt-4 ">
                    <p id="answer " class="m-2 ">Correct Letters : </p>
                </span>
                <span class="row border border-warning bg-light mt-4 ">
                    <p id="remaining " class="m-2 ">Guesses Remaining : </p>
                </span>
                <span class="row border border-dark bg-light mt-4 p4 ">
                    <p id="wrong " class="m-2 ">Wrong Guesses: </p>
                </span>
                <span class="row border border-success bg-light mt-4 ">
                    <p id="win " class="m-2 ">Wins: </p>
                </span>
                <span class="row border border-danger bg-light mt-4 ">
                    <p id="loss " class="m-2 ">Losses: </p>
                </span>
            </div>

            <div class="col-6 ml-4 float-right">

                <div id="word_blanks" class="card card-default mb-4 ">

                    <img class="card-img-top" src="./Assets/Images/hangman.jpg" style="width: auto; height: 275px;margin-bottom: -35px;" alt="Card image cap ">
                    <h2 class="d-flex justify-content-center bg-light ">_ _ _ _
                        <!--"_ " * answerArray.length-->
                    </h2>
                    <div class="d-flex justify-content-center bg-light ">
                        <button id="start " type="submit " class="btn btn-outline-primary letter-button col-4 mr-2 ">Start</button>
                        <button id="reset " type="reset " class="btn btn-info letter-button col-4 ">Reset</button>
                    </div>


                </div>
                <div class="">
                    <div class="letters d-flex justify-content-center justify-content-around mb-2 " />
                    <button type="button " class="btn btn-dark letter-button ml-2">A</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">B</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">C</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">D</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">E</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">F</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">G</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">H</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">I</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">J</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">K</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">L</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">M</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">N</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">O</button>
                </div>
                <div class="">
                    <button type="button " class="btn btn-dark letter-button ml-2">P</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">Q</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">R</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">S</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">T</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">U</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">V</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">W</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">X</button>
                    <button type="button " class="btn btn-dark letter-button ml-2">Y</button>
                    <button type="button " class="btn btn-dark letter-button ">Z</button>
                </div </div>
            </div>


        </div>

    </div>
    </div>






    <script type="text/javascript " src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js " "> $(document).ready(function () { for (i = 0; i
                    < userInput.length; i++) { var letterBtn=$ ( '.letter-button'); letterBtn.attr( "data-letter ", letters[i]); letterBtn.text(letters[i]); $( '#word-blanks').append(letterBtn); } }); $( '.letter-button').on( "click ", function () { var correctAnswer=$ (
                        "#word-blanks "); correctAnswer.text($(this).attr( "data-letter ")); $( "#display ").append(correctAnswer); }); </script>


</body>

</html>
